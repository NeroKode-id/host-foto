<!DOCTYPE html>
<html>
<head>
  <title>Galeri Hosting Foto</title>
  <style>
    body { font-family: Arial; }
    .img-card { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; width: 200px; text-align: center; }
    input { width: 100%; }
    img { width: 100%; }
  </style>
</head>
<body>
  <h2>Galeri Gambar</h2>

  <div id="gallery"></div>

  <script>
    const images = [
      "logo.png",
      "3665326.png"
    ];

    const baseURL = "https://raw.githubusercontent.com/NeroKode-id/host-foto/main/";

    const gallery = document.getElementById("gallery");

    images.forEach(filename => {
      const url = baseURL + filename;
      const card = document.createElement("div");
      card.className = "img-card";
      card.innerHTML = `
        <img src="${url}" alt="${filename}">
        <input type="text" value="${url}" readonly onclick="this.select()">
      `;
      gallery.appendChild(card);
    });
  </script>
</body>
</html>
